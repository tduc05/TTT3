<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe three</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 36px;
      color: #4883d1;
    }

    .status {
      margin-bottom: 20px;
      padding: 10px;
      border: 2px solid #000;
      font-size: 24px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 15px; 
    }

    .square {
      width: 100px;
      height: 100px;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 72px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .square:hover {
      background-color: rgb(113, 155, 188);
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      border: 2px solid #000;
      font-size: 24px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe! LETS GOO</h1>

  <div class="status">Turn: </div>

  <div class="board" id="board">
    <script>
      const NUM_SQUARES = 9;
      for (let i = 0; i < NUM_SQUARES; i++) {
        let id = "sq" + i;
        document.write("<div class='square' id='" + id + "'></div>");
      }
    </script>
  </div>

  <button onclick="startGame()">Start Game</button>

  <script>
    let currentPlayer;
    let gameBoard = Array(NUM_SQUARES).fill(null);
    const squares = document.querySelectorAll('.square');
    const statusDisplay = document.querySelector('.status');

    function chooseStartingPlayer() {
      currentPlayer = Math.random() > 0.5 ? 'X' : 'O';
      statusDisplay.textContent = `Turn: ${currentPlayer}`;
    }

    squares.forEach((square, index) => {
      square.addEventListener('click', function() {
        if (gameBoard[index] === null) { 
          gameBoard[index] = currentPlayer;
          square.textContent = currentPlayer;

          alert(`You clicked square ${index}`);

          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
          statusDisplay.textContent = `Turn: ${currentPlayer}`;
        }
      });
    });

    function startGame() {
      gameBoard.fill(null); 
      squares.forEach(square => {
        square.textContent = ''; 
      });
      chooseStartingPlayer(); 
    }

    
    chooseStartingPlayer();
  </script>

</body>
</html>
